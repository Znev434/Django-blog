{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- 🛎️ KOMUNIKATY: Właściwe miejsce pod <body> -->
{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<!-- 🌐 Nawigacja -->
<header>
    <a href="{% url 'post_list' %}">🏠 Strona główna</a>
    <a href="{% url 'add_post' %}">➕ Dodaj post</a>
</header>

<!-- 📄 Miejsce na treść -->
<main>
    {% block content %}
    {% endblock %}
</main>

<!-- ⚠️ 🛑 USUNIĘTO PODWÓJNY {% block content %} -->

<!-- 📌 Stopka -->
<footer>
    © 2025 Blog | Stworzony z Django
</footer>

</body>
</html>
